<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #a7bee0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <form onsubmit="signup(event)">
      <h1>Signup</h1>
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="email" id="email" placeholder="Enter your email" required>
      <input type="password" id="password" placeholder="Enter your password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <script>
    function signup(event) {
      event.preventDefault();
      let signupname = document.getElementById("name").value.trim();
      let signupemail = document.getElementById("email").value.trim();
      let signuppassword = document.getElementById("password").value.trim();

      let allUsers = JSON.parse(localStorage.getItem("Allusers_details")) || [];
      let existedUser = allUsers.find(user => user.email === signupemail);

      if (existedUser) {
        alert("User already exists with this email.");
        return;
      }

      let newUser = {
        name: signupname,
        email: signupemail,
        password: signuppassword
      };

      allUsers.push(newUser);
      localStorage.setItem("Allusers_details", JSON.stringify(allUsers));

      alert("Signup Successful!");
      window.location.href = "login-nandhu.html";
    }
  </script>

</body>
</html>
